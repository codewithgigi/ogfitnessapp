type Profile
  @model
  @aws_cognito_user_pools
  @auth(
    rules: [
      { allow: owner, ownerField: "user" }
      { allow: groups, groups: ["Admin"] }
    ]
  ) {
  id: ID!
  user: String
  onboarding: Onboarding
  weight: [Weight]
  progressPhotos: [ProgressPhotos]
}

type Exercise
  @model
  @aws_cognito_user_pools
  @auth(
    rules: [
      { allow: groups, groups: ["Admin"] }
      { allow: private, operations: [read] }
    ]
  ) {
  id: ID!
  exercise: ExerciseType
}

type ExerciseType {
  name: String
  musclesWorked: String # Abs - Lower
  level: String
  bodypart: String # Core, Lower, upper
  pushOrPull: String
  multiJoint: Boolean
  description: String
  instructions: String
  image: S3Object
  video: S3Object
  vimeoId: String
}

type Onboarding {
  goal: String
  gender: String
  age: String
  experience: String
  compete: String
  competeLevel: String
}

type Weight {
  weight: Float
  date: AWSDate
}

type ProgressPhotos {
  frontImage: S3Object
  sideImage: S3Object
  backImage: S3Object
  date: AWSDate
}

type S3Object {
  bucket: String!
  region: String!
  key: String!
}
