type Profile
  @model
  @aws_cognito_user_pools
  @auth(
    rules: [
      { allow: owner, ownerField: "user" }
      { allow: groups, groups: ["Admin"] }
    ]
  ) {
  id: ID!
  user: String
  onboarding: Onboarding
  weight: [Weight]
  progressPhotos: [ProgressPhotos]
}

type Exercise
  @model
  @aws_cognito_user_pools
  @auth(
    rules: [
      { allow: groups, groups: ["Admin"] }
      { allow: private, operations: [read] }
    ]
  ) {
  id: ID!
  exercise: ExerciseType
}

type Workout
  @model
  @aws_cognito_user_pools
  @auth(
    rules: [
      { allow: groups, groups: ["Admin"] }
      { allow: private, operations: [read] }
    ]
  ) {
  id: ID!
  name: String
  instructions: String
  exercises: [Exercise]
  workoutWorkoutPlan: [WorkoutWorkoutPlan] @hasMany
}

type WorkoutPlan
  @model
  @auth(
    rules: [
      { allow: groups, groups: ["Admin"], operations: [create, delete, update] }
      { allow: private, operations: [read] }
    ]
  ) {
  id: ID!
  name: String
  image: String
  description: String
  instructions: String
  display: Boolean
  weeks: Int
  workoutWorkoutPlan: [WorkoutWorkoutPlan] @hasMany
}

type WorkoutWorkoutPlan
  @model
  @auth(
    rules: [
      { allow: groups, groups: ["Admin"], operations: [create, delete, update] }
      { allow: private, operations: [read] }
    ]
  ) {
  id: ID!
  workout: Workout @belongsTo
  week: Int # 1, 2, 3
  day: String # sunday, monday, tuesday, wednesday, thursday, Friday
  workoutPlan: WorkoutPlan @belongsTo
}

type ExerciseType {
  name: String!
  muscles: String
  bodypart: String
  level: String
  equipment: String
  instructions: String
  image: String
  video: String
  sets: Number
  reps: Number
}

type Onboarding {
  goal: String
  gender: String
  age: String
  experience: String
  compete: String
  competeLevel: String
}

type Weight {
  weight: Float
  date: AWSDate
}

type ProgressPhotos {
  frontImage: String
  sideImage: String
  backImage: String
  date: AWSDate
}
